<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Formulario Práctica Unidad Formativa 3</title>
</head>
<body>
 <form>
     <fieldset><legend>Formulario Accesible</legend>
 <table summary="Esta tabla contiene el formulario accesible">
    <tr>
    	<td>
        	<label for="nombre">Nombre</label>
        </td>
        <td>
        	<input type="text" name="nombre" tabindex="1">
        </td>
    </tr>
    <tr>
    	<td>
        	<label for="apellidos">Apellidos</label>
        </td>
        <td>
        	<input type="text" name="apellidos" tabindex="2">
        </td>
    </tr>
    <tr>
    	<td>
        	<label for="inicialDeSegundo">Inicial de segundo</label>
        </td>
        <td>
        	<input type="text" name="inicialDeSegundo" tabindex="3">
        </td>
    </tr>
    <tr>
    	<td>
        	<label for="telefonoFijo">Teléfono Fijo</label>
        </td>
        <td>
        	<input type="text" name="telefonoFijo" tabindex="4">
        </td>
    </tr>
    <tr>
    	<td>
        	<label for="telefonoDeTrabajo">Teléfono de trabajo</label>
        </td>
        <td>
        	<input type="text" name="telefonoDeTrabajo" tabindex="5">
        </td>
    </tr>
    <tr>
    	<td>
        	<label for="pais">País</label>
        </td>
        <td>
        	<input type="text" name="pais" tabindex="6">
        </td>
    </tr>
    <tr>
    	<td>
        	<label for="tipoDeEquipo">Tipo de equipo</label><br>
			<input type="radio" name="tipodeEquipo" value="mac" tabindex="7">Mac<br>
			<input type="radio" name="tipodeEquipo" value="pc" tabindex="8">PC<br>
            <input type="radio" name="tipodeEquipo" value="linux" tabindex="9">Linux
        </td>
        <td>
        	<label for="velocidadDeInternet">Velocidad de internet</label><br>
			<input type="radio" name="velocidadDeInternet" value="28.8" tabindex="10">28.8<br>
			<input type="radio" name="velocidadDeInternet" value="56k" tabindex="11">56k<br>
            <input type="radio" name="velocidadDeInternet" value="TI" tabindex="12">TI
        </td>
    </tr>
 </table>
 </fieldset></form>
</body>
</html>
